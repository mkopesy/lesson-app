<!DOCTYPE html>
<html>
<head>
    <title>Lesson App</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_PROJECT_ID.appspot.com",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // User Authentication
        function signIn(email, password) {
            return auth.signInWithEmailAndPassword(email, password);
        }

        function signOut() {
            return auth.signOut();
        }

        // Firestore Data Synchronization
        function addData(collection, data) {
          return db.collection(collection).add(data);
        }

        function getData(collection) {
          return db.collection(collection).get();
        }
    </script>
</head>
<body>
    <h1>Welcome to the Lesson App</h1>
    <button onclick="signIn('user@example.com', 'password123')">Sign In</button>
    <button onclick="signOut()">Sign Out</button>
</body>
</html>

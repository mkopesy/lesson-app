<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson App</title>
    <!-- Firebase App (the core Firebase SDK) is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Firestore data synchronization functions
        async function addData() {
            await db.collection("lessons").add({
                title: "New Lesson",
                content: "Lesson Content Here",
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            console.log("Data added!");
        }

        async function getData() {
            const snapshot = await db.collection("lessons").get();
            snapshot.forEach((doc) => {
                console.log(`${doc.id} => ${doc.data()}`);
            });
        }

        // Example call
        window.onload = function() {
            addData();
            getData();
        };
    </script>
</head>
<body>
    <h1>Welcome to the Lesson App</h1>
    <p>Your content will be displayed here.</p>
</body>
</html>
